    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="text/javascript">
        function onReadResponse() {
            var table = document.getElementById('query-result');

            axios.get('http://localhost:3000/readResponse')
            .then(function(res){  // 拿到响应结果
                var text = (res.data);
                   // [{},{}] json格式              
                var table_str = "<caption>历史交易</caption><thead><tr><td>交易编号</td><td>购买内容</td><td>交易时间</td><td>结果（单位：千瓦时）</td></tr></thead><tbody>";
                for (var key in text){
                    
                    var item = text[key];
                    var row_str = '<tr>';
                    for (var i in item){
                        row_str += '<td>' + item[i] + '</td>';
                    }
                    row_str += '</tr>';
                    table_str += row_str;
                }
                table_str += '</tbody>';
                document.getElementById("query-result").innerHTML = table_str;         
            })
        }
    </script>
